{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Tambah Transaksi
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('tambah') }}">
                        <!-- Jenis Transaksi -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Jenis Transaksi</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="jenis" id="jenisMasuk" value="masuk" checked>
                                <label class="btn btn-outline-success" for="jenisMasuk">
                                    <i class="bi bi-arrow-down-circle"></i> Pemasukan
                                </label>

                                <input type="radio" class="btn-check" name="jenis" id="jenisKeluar" value="keluar">
                                <label class="btn btn-outline-danger" for="jenisKeluar">
                                    <i class="bi bi-arrow-up-circle"></i> Pengeluaran
                                </label>
                            </div>
                        </div>

                        <!-- Tanggal -->
                        <div class="mb-3">
                            <label for="tanggal" class="form-label fw-bold">
                                <i class="bi bi-calendar3"></i> Tanggal
                            </label>
                            <input type="date" class="form-control form-control-lg" id="tanggal" name="tanggal" 
                                   value="{{ today }}" required>
                        </div>

                        <!-- Deskripsi/Keterangan -->
                        <div class="mb-3">
                            <label for="deskripsi" class="form-label fw-bold">
                                <i class="bi bi-file-text"></i> Deskripsi/Kategori
                            </label>
                            <input type="text" class="form-control form-control-lg" id="deskripsi" name="deskripsi" 
                                   placeholder="Contoh: Gaji, Makan Siang, Transport" required>
                            <div class="form-text">Jelaskan untuk apa transaksi ini</div>
                        </div>

                        <!-- Jumlah -->
                        <div class="mb-4">
                            <label for="jumlah" class="form-label fw-bold">
                                <i class="bi bi-cash-coin"></i> Jumlah (Rp)
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">Rp</span>
                                <input type="number" class="form-control" id="jumlah" name="jumlah" 
                                       placeholder="0" min="0" step="1" required>
                            </div>
                            <div class="form-text">Masukkan nominal dalam rupiah</div>
                        </div>

                        <!-- Quick Amount Buttons -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Nominal Cepat</label>
                            <div class="d-grid gap-2">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="10000">10rb</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="20000">20rb</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="50000">50rb</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="100000">100rb</button>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Simpan Transaksi
                            </button>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info Card -->
            <div class="alert alert-info mt-3" role="alert">
                <i class="bi bi-info-circle"></i> 
                <strong>Tips:</strong> Pastikan mengisi semua data dengan benar. Transaksi yang sudah tersimpan akan langsung masuk ke dashboard.
            </div>
        </div>
    </div>
</div>

<script>
// Quick amount buttons
document.querySelectorAll('.quick-amount').forEach(button => {
    button.addEventListener('click', function() {
        const amount = this.dataset.amount;
        document.getElementById('jumlah').value = amount;
    });
});

// Format number input
const jumlahInput = document.getElementById('jumlah');
jumlahInput.addEventListener('input', function(e) {
    // Remove non-numeric characters except for the first character if it's a minus sign
    this.value = this.value.replace(/[^0-9]/g, '');
});

// Visual feedback for jenis selection
document.querySelectorAll('input[name="jenis"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const card = document.querySelector('.card');
        if (this.value === 'masuk') {
            card.classList.remove('border-danger');
            card.classList.add('border-success');
        } else {
            card.classList.remove('border-success');
            card.classList.add('border-danger');
        }
    });
});
</script>

<style>
.card {
    border-width: 2px;
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.btn-check:checked + .btn-outline-success {
    background-color: #198754;
    border-color: #198754;
}

.btn-check:checked + .btn-outline-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}

.quick-amount:hover {
    transform: translateY(-2px);
    transition: all 0.2s ease;
}
</style>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

{% endblock %}
